<!DOCTYPE html>

<html>
  <head>

  <body>

      <div>
              <h1 id="h1">Give your code some love ❤️</h1>
              <form id="bunnForm" enctype="multipart/form-data">

                  <input type="file" accept="image/x-png,image/jpeg" name="image"></input>
                  <input type="text" id="username" name="name" /><br>
                  <input value="Submit" type="submit" />
              </form>
              <br/>
              <div id="output"></div>


              <h1 id="h1">Download</h1>
              <input type="text" id="downloadUsername" placeholder="Enter your file's name" />
              <button id="button1">Download Image</button>



        </div>
        <script src="index.js" type="text/javascript"></script>
    </body>
